<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://getbootstrap.com/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Crypto Info</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.0/examples/sign-in/signin.css" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin">
    <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72"
         height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>
    <label for="inputEmail" class="sr-only">Email address</label>

    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
     <br>
    <label for="api_key" class="sr-only">Api Key</label>
    <input type="text" id="api_key" class="form-control" placeholder="Api Key" required autofocus>
         <br>

    <label for="secret_key" class="sr-only">secret_key</label>
    <input type="text" id="secret_key" class="form-control" placeholder="Secret Key" required autofocus>
         <br>

    <label for="f_N" class="sr-only">First Name</label>
    <input type="text" id="f_N" class="form-control" placeholder="First Name" required autofocus>
         <br>

     <label for="L_N" class="sr-only">Last Name</label>
    <input type="text" id="L_N" class="form-control" placeholder="Last Name" required autofocus>
         <br>

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
         <br>


    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        <button class="btn btn-lg btn-primary btn-block" type="button"><a href="{% url 'index' %}" style="color: white">Login</a></button>

    <p class="mt-5 mb-3 text-muted">&copy; 2017-2021</p>
</form>
</body>
</html>
